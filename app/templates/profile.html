<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            font-size: 5em;
            margin-bottom: 15px;
        }

        h1 {
            color: white;
            margin-bottom: 5px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1em;
        }

        .profile-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .info-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: white;
            font-size: 1.2em;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: rgba(220, 53, 69, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .security-badge {
            background: rgba(40, 167, 69, 0.8);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            display: inline-block;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div id="content-area">
            <div class="loading">Loading profile...</div>
        </div>
    </div>

    <script>
        const contentArea = document.getElementById('content-area');

        async function loadProfile() {
            const token = localStorage.getItem('access_token');

            if (!token) {
                showError('You are not logged in. Redirecting to login page...');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    displayProfile(user);
                } else {
                    if (response.status === 401) {
                        showError('Session expired. Please login again.');
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('username');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        showError('Failed to load profile. Please try again.');
                    }
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error('Profile fetch error:', error);
            }
        }

        function displayProfile(user) {
            contentArea.innerHTML = `
                <div class="profile-header">
                    <div class="avatar">ðŸ‘¤</div>
                    <h1>Welcome back!</h1>
                    <p class="subtitle">Your secure profile</p>
                </div>

                <div class="profile-info">
                    <div class="info-item">
                        <div class="info-label">Username</div>
                        <div class="info-value">${user.username}</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value">${user.email}</div>
                    </div>

                    ${user.full_name ? `
                    <div class="info-item">
                        <div class="info-label">Full Name</div>
                        <div class="info-value">${user.full_name}</div>
                    </div>
                    ` : ''}

                    <div class="info-item">
                        <div class="info-label">Security Status</div>
                        <div class="security-badge">ðŸ”’ Authenticated with JWT</div>
                    </div>
                </div>

                <div class="buttons">
                    <button class="btn btn-primary" onclick="window.location.href='/clock'">
                        View Clock
                    </button>
                    <button class="btn btn-secondary" onclick="logout()">
                        Logout
                    </button>
                </div>
            `;
        }

        function showError(message) {
            contentArea.innerHTML = `
                <div class="error">${message}</div>
                <div class="buttons">
                    <button class="btn btn-primary" onclick="window.location.href='/login'">
                        Go to Login
                    </button>
                </div>
            `;
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('username');
            window.location.href = '/login';
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
