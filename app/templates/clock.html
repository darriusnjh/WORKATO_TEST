<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock - {{ timezone }}</title>
    <style>
        :root {
            /* Light mode colors (default) */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --text-color: white;
            --container-bg: rgba(255, 255, 255, 0.1);
            --container-border: rgba(255, 255, 255, 0.18);
            --container-shadow: rgba(31, 38, 135, 0.37);
            --timezone-bg: rgba(255, 255, 255, 0.2);
            --select-bg: rgba(255, 255, 255, 0.9);
            --select-text: #667eea;
            --select-hover-bg: white;
            --text-shadow: rgba(255, 255, 255, 0.5);
            --toggle-bg: rgba(255, 255, 255, 0.3);
            --toggle-slider: white;
        }

        body.dark-mode {
            /* Dark mode colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --text-color: #e0e0e0;
            --container-bg: rgba(30, 30, 30, 0.8);
            --container-border: rgba(255, 255, 255, 0.1);
            --container-shadow: rgba(0, 0, 0, 0.5);
            --timezone-bg: rgba(255, 255, 255, 0.15);
            --select-bg: rgba(255, 255, 255, 0.1);
            --select-text: #e0e0e0;
            --select-hover-bg: rgba(255, 255, 255, 0.2);
            --text-shadow: rgba(0, 0, 0, 0.8);
            --toggle-bg: rgba(255, 255, 255, 0.2);
            --toggle-slider: #667eea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .clock-container {
            text-align: center;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 80px;
            box-shadow: 0 8px 32px 0 var(--container-shadow);
            border: 1px solid var(--container-border);
            position: relative;
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .theme-toggle-switch {
            width: 60px;
            height: 30px;
            background: var(--toggle-bg);
            border-radius: 15px;
            position: relative;
            transition: background 0.3s ease;
        }

        .theme-toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: var(--toggle-slider);
            border-radius: 50%;
            transition: transform 0.3s ease, background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        body.dark-mode .theme-toggle-slider {
            transform: translateX(30px);
        }

        .time {
            font-size: 96px;
            font-weight: 700;
            letter-spacing: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px var(--text-shadow);
        }

        .date {
            font-size: 24px;
            font-weight: 300;
            margin: 10px 0;
            opacity: 0.9;
        }

        .timezone {
            font-size: 18px;
            font-weight: 400;
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--timezone-bg);
            border-radius: 10px;
            display: inline-block;
        }

        .timezone-selector {
            margin-top: 30px;
        }

        .timezone-selector select {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            background: var(--select-bg);
            color: var(--select-text);
            cursor: pointer;
            font-weight: 600;
            outline: none;
            transition: all 0.3s ease;
        }

        .timezone-selector select:hover {
            background: var(--select-hover-bg);
            transform: translateY(-2px);
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="theme-toggle" onclick="toggleTheme()" title="Toggle light/dark mode">
            <div class="theme-toggle-switch">
                <div class="theme-toggle-slider" id="theme-slider">‚òÄÔ∏è</div>
            </div>
        </div>

        <h1>Digital Clock</h1>
        <div class="time" id="clock">{{ current_time }}</div>
        <div class="date" id="date">{{ current_date }}</div>
        <div class="timezone" id="timezone">{{ timezone }}</div>

        <div class="timezone-selector">
            <select id="timezone-select" onchange="changeTimezone()">
                <option value="UTC" {% if timezone == "UTC" %}selected{% endif %}>UTC</option>
                <option value="America/New_York" {% if timezone == "America/New_York" %}selected{% endif %}>New York</option>
                <option value="America/Los_Angeles" {% if timezone == "America/Los_Angeles" %}selected{% endif %}>Los Angeles</option>
                <option value="America/Chicago" {% if timezone == "America/Chicago" %}selected{% endif %}>Chicago</option>
                <option value="Europe/London" {% if timezone == "Europe/London" %}selected{% endif %}>London</option>
                <option value="Europe/Paris" {% if timezone == "Europe/Paris" %}selected{% endif %}>Paris</option>
                <option value="Asia/Tokyo" {% if timezone == "Asia/Tokyo" %}selected{% endif %}>Tokyo</option>
                <option value="Asia/Singapore" {% if timezone == "Asia/Singapore" %}selected{% endif %}>Singapore</option>
                <option value="Asia/Dubai" {% if timezone == "Asia/Dubai" %}selected{% endif %}>Dubai</option>
                <option value="Australia/Sydney" {% if timezone == "Australia/Sydney" %}selected{% endif %}>Sydney</option>
            </select>
        </div>
    </div>

    <script>
        // Theme management
        function toggleTheme() {
            const body = document.body;
            const slider = document.getElementById('theme-slider');

            body.classList.toggle('dark-mode');

            // Update slider emoji
            if (body.classList.contains('dark-mode')) {
                slider.textContent = 'üåô';
                localStorage.setItem('theme', 'dark');
            } else {
                slider.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            }
        }

        // Load saved theme preference
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const body = document.body;
            const slider = document.getElementById('theme-slider');

            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                slider.textContent = 'üåô';
            } else {
                slider.textContent = '‚òÄÔ∏è';
            }
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('clock').innerHTML =
                hours + '<span class="blink">:</span>' +
                minutes + '<span class="blink">:</span>' +
                seconds;

            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', options);
        }

        function changeTimezone() {
            const timezone = document.getElementById('timezone-select').value;
            window.location.href = `/clock?timezone=${timezone}`;
        }

        // Initialize on page load
        loadTheme(); // Load saved theme first
        updateClock(); // Initial clock update
        setInterval(updateClock, 1000); // Update clock every second
    </script>
</body>
</html>
